<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location Selector - Philippines</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            plugins: [window.daisyui],
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <form method="POST" action="" class="bg-white shadow-lg rounded-xl p-8 w-full max-w-xl space-y-6">
        <h3 class="text-2xl font-bold text-gray-800">Address Selector - Philippines</h3>
        <hr class="border-gray-300">

        <div>
            <label class="label">
                <span class="label-text font-medium">Region *</span>
            </label>
            <select name="region" id="region" class="select select-bordered w-full"></select>
            <input type="hidden" name="region_text" id="region-text" required>
        </div>

        <div>
            <label class="label">
                <span class="label-text font-medium">Province *</span>
            </label>
            <select name="province" id="province" class="select select-bordered w-full"></select>
            <input type="hidden" name="province_text" id="province-text" required>
        </div>

        <div>
            <label class="label">
                <span class="label-text font-medium">City / Municipality *</span>
            </label>
            <select name="city" id="city" class="select select-bordered w-full"></select>
            <input type="hidden" name="city_text" id="city-text" required>
        </div>

        <div>
            <label class="label">
                <span class="label-text font-medium">Barangay *</span>
            </label>
            <select name="barangay" id="barangay" class="select select-bordered w-full"></select>
            <input type="hidden" name="barangay_text" id="barangay-text" required>
        </div>

        <div>
            <label class="label">
                <span class="label-text font-medium">Street (Optional)</span>
            </label>
            <input type="text" name="street_text" id="street-text" class="input input-bordered w-full">
        </div>

        <div class="text-right">
            <button type="submit" class="btn btn-success w-full">Submit</button>
        </div>
    </form>

    <script src="selector.js"></script>
</body>
</html>
